<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Debug de JavaScript</h1>
    
    <button onclick="testClick()" class="bg-blue-500 text-white p-2 rounded">
        Test Click Básico
    </button>
    
    <button id="testBtn" class="bg-green-500 text-white p-2 rounded ml-4">
        Test Click con Event Listener
    </button>
    
    <div id="output" class="mt-4 p-4 bg-gray-100"></div>

    <script>
        function testClick() {
            document.getElementById('output').innerHTML += '<p>✅ onclick funcionando</p>';
        }
        
        document.getElementById('testBtn').addEventListener('click', function() {
            document.getElementById('output').innerHTML += '<p>✅ Event listener funcionando</p>';
        });
        
        console.log('Debug script cargado');
    </script>
</body>
</html>
